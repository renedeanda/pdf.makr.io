<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate OG Images</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .preview { margin: 20px 0; }
    .og-image {
      width: 1200px;
      height: 630px;
      position: relative;
      border: 2px solid #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    button { padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Generate OG Images for PDF Tools</h1>
  <p>Click "Generate All" to create social share images for new tools</p>
  <button onclick="generateAll()">Generate All Images</button>

  <div id="output"></div>

  <script>
    const tools = [
      { slug: 'image-watermark', title: 'Image Watermark', description: 'Add PNG/JPG watermarks to PDFs', icon: 'üñºÔ∏è', color: '#3b82f6' },
      { slug: 'extract-text', title: 'Extract Text', description: 'Extract text from PDFs to markdown', icon: 'üìù', color: '#8b5cf6' },
      { slug: 'organize', title: 'Organize Pages', description: 'Reorder pages with drag-and-drop', icon: '‚ÜïÔ∏è', color: '#06b6d4' },
      { slug: 'pdf-info', title: 'PDF Info', description: 'View PDF metadata and properties', icon: '‚ÑπÔ∏è', color: '#14b8a6' },
      { slug: 'edit-metadata', title: 'Edit Metadata', description: 'Update PDF metadata and properties', icon: '‚úèÔ∏è', color: '#f59e0b' },
      { slug: 'headers-footers', title: 'Headers & Footers', description: 'Add dynamic headers and footers', icon: 'üìÑ', color: '#10b981' },
    ];

    function generateSVG(tool) {
      return `<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad-${tool.slug}" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:${tool.color};stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:${tool.color};stop-opacity:0.05" />
          </linearGradient>
        </defs>
        <rect width="1200" height="630" fill="#fefcf7"/>
        <rect width="1200" height="630" fill="url(#grad-${tool.slug})"/>
        <rect x="40" y="40" width="1120" height="550" fill="none" stroke="${tool.color}" stroke-width="4" rx="20"/>
        <text x="100" y="240" font-size="120" font-family="Arial, sans-serif">${tool.icon}</text>
        <text x="100" y="360" font-size="72" font-weight="bold" font-family="Arial, sans-serif" fill="#1c1917">${tool.title}</text>
        <text x="100" y="430" font-size="36" font-family="Arial, sans-serif" fill="#78716c">${tool.description}</text>
        <text x="100" y="530" font-size="32" font-weight="600" font-family="Arial, sans-serif" fill="${tool.color}">pdf.makr.io</text>
        <rect x="920" y="530" width="200" height="50" fill="${tool.color}" opacity="0.1" rx="25"/>
        <text x="1020" y="565" font-size="24" font-family="Arial, sans-serif" fill="${tool.color}" text-anchor="middle" font-weight="600">100% Private</text>
      </svg>`;
    }

    async function downloadImage(tool) {
      const svg = generateSVG(tool);
      const canvas = document.createElement('canvas');
      canvas.width = 1200;
      canvas.height = 630;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(svgBlob);

      return new Promise((resolve) => {
        img.onload = () => {
          ctx.drawImage(img, 0, 0);
          canvas.toBlob((blob) => {
            const link = document.createElement('a');
            link.download = `og-${tool.slug}.png`;
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(url);
            resolve();
          });
        };
        img.src = url;
      });
    }

    async function generateAll() {
      const output = document.getElementById('output');
      output.innerHTML = '<p>Generating images...</p>';

      for (const tool of tools) {
        await downloadImage(tool);
        output.innerHTML += `<p>‚úÖ Generated og-${tool.slug}.png</p>`;
      }

      output.innerHTML += '<p><strong>‚ú® Done! All images downloaded. Move them to /public/ directory.</strong></p>';
    }
  </script>
</body>
</html>
